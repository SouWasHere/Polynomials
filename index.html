<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numerical Methods Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<style>
    /* CSS Variables for easy theming */
    :root {
        --bg-grad-1: #667eea;
        --bg-grad-2: #764ba2;
        --card-bg: rgba(255, 255, 255, 0.85);
        --card-border: rgba(255, 255, 255, 0.3);
        --text-main: #1f2937;
        --text-sec: #4b5563;
        --input-bg: rgba(255, 255, 255, 0.9);
        --input-border: #d1d5db;
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --result-bg: #e0e7ff;
        --result-text: #3730a3;
    }

    .dark {
        --bg-grad-1: #0f2027;
        --bg-grad-2: #203a43;
        --card-bg: rgba(31, 41, 55, 0.85);
        --card-border: rgba(255, 255, 255, 0.1);
        --text-main: #f9fafb;
        --text-sec: #9ca3af;
        --input-bg: rgba(17, 24, 39, 0.8);
        --input-border: #4b5563;
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --result-bg: #1e1b4b;
        --result-text: #c7d2fe;
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, var(--bg-grad-1), var(--bg-grad-2));
        background-attachment: fixed;
        color: var(--text-main);
        transition: all 0.4s ease;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        box-sizing: border-box;
    }

    .header-section {
        text-align: center;
        margin-bottom: 20px;
        width: 100%;
        max-width: 800px;
        position: relative;
    }

    h1 {
        color: white;
        font-weight: 700;
        letter-spacing: -0.5px;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    #themeBtn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255,255,255,0.4);
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 500;
        backdrop-filter: blur(5px);
        transition: 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 15px;
    }

    #themeBtn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }

    /* Navigation Tabs */
    .nav-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 800px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .tab-btn {
        background: var(--card-bg);
        color: var(--text-main);
        border: 1px solid var(--card-border);
        padding: 12px 24px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .tab-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .tab-btn.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
    }

    .container {
        width: 100%;
        max-width: 800px;
    }

    /* Pages */
    .page {
        display: none; /* Hide all pages by default */
    }

    .page.active-page {
        display: block; /* Show the active page */
        animation: fadeInPage 0.5s ease;
    }

    @keyframes fadeInPage {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 30px;
        border-radius: 16px;
        border: 1px solid var(--card-border);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-top: 0;
        font-size: 1.25rem;
        color: var(--primary);
        border-bottom: 2px solid var(--primary);
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    label {
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-sec);
        margin-bottom: 6px;
    }

    .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
    }

    .row-3 {
        display: grid;
        grid-template-columns: 2fr 1fr 2fr;
        gap: 10px;
        align-items: center;
    }

    input, select {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        font-size: 0.95rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        width: 100%;
        box-sizing: border-box;
    }

    input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    button.compute-btn {
        background: var(--primary);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        width: 100%;
        font-size: 1rem;
        font-weight: 600;
        transition: background 0.3s, transform 0.1s;
    }

    button.compute-btn:hover {
        background: var(--primary-hover);
    }

    button.compute-btn:active {
        transform: scale(0.98);
    }

    .result {
        background: var(--result-bg);
        padding: 15px;
        margin-top: 20px;
        border-radius: 8px;
        font-weight: 500;
        color: var(--result-text);
        line-height: 1.6;
        display: none;
        border-left: 4px solid var(--primary);
        animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 600px) {
        .row {
            grid-template-columns: 1fr 1fr;
        }
    }
</style>
</head>

<body>

<div class="header-section">
    <h1>Numerical Methods</h1>
    <button onclick="toggleTheme()" id="themeBtn">ðŸŒ™ Dark Mode</button>
</div>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="openPage('page-basic', this)">Basic Operations</button>
    <button class="tab-btn" onclick="openPage('page-error', this)">Error Analysis</button>
    <button class="tab-btn" onclick="openPage('page-poly', this)">Polynomials</button>
</div>

<div class="container">

    <div id="page-basic" class="page active-page">
        <div class="card">
            <h2>I. Basic Operations</h2>

            <div class="row-3" style="margin-bottom: 15px;">
                <div class="input-group" style="margin: 0;">
                    <input type="number" id="num1" placeholder="First number">
                </div>
                <div class="input-group" style="margin: 0;">
                    <select id="operator">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">Ã—</option>
                        <option value="/">Ã·</option>
                    </select>
                </div>
                <div class="input-group" style="margin: 0;">
                    <input type="number" id="num2" placeholder="Second number">
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Significant Digits (k)</label>
                    <input type="number" id="sig" value="8" min="1">
                </div>
                <div class="input-group">
                    <label>Method</label>
                    <select id="method">
                        <option value="chop">Chopping</option>
                        <option value="round">Rounding</option>
                    </select>
                </div>
            </div>

            <button class="compute-btn" onclick="compute()">Compute</button>
            <div class="result" id="basicResult"></div>
        </div>
    </div>


    <div id="page-error" class="page">
        <div class="card">
            <h2>II. Error Analysis</h2>

            <div class="row">
                <div class="input-group">
                    <label>True Value (p)</label>
                    <input type="number" id="trueVal" placeholder="Enter true value">
                </div>
                <div class="input-group">
                    <label>Approximation (p*)</label>
                    <input type="number" id="approxVal" placeholder="Enter approximation">
                </div>
            </div>

            <button class="compute-btn" onclick="errorAnalysis()">Compute Errors</button>
            <div class="result" id="errorResult"></div>
        </div>
    </div>


    <div id="page-poly" class="page">
        <div class="card">
            <h2>III. Polynomial Evaluation</h2>

            <div class="input-group">
                <label>Enter Polynomial (Use JS syntax: 2*x**3+3*x**2-4*x+1)</label>
                <input type="text" id="poly" placeholder="2*x**3 + 3*x**2 - 4*x + 1">
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Value of x</label>
                    <input type="number" id="xval" placeholder="Enter x">
                </div>
                <div class="input-group">
                    <label>Significant Digits</label>
                    <input type="number" id="polySig" value="6" min="1">
                </div>
                <div class="input-group">
                    <label>Method</label>
                    <select id="polyMethod">
                        <option value="chop">Chopping</option>
                        <option value="round">Rounding</option>
                    </select>
                </div>
            </div>

            <button class="compute-btn" onclick="evaluatePoly()">Evaluate</button>
            <div class="result" id="polyResult"></div>
        </div>
    </div>

</div>

<script>
// --- NAVIGATION LOGIC ---
function openPage(pageId, btnElement) {
    // Hide all pages
    document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active-page');
    });
    
    // Remove 'active' styling from all buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    
    // Show the targeted page and highlight the button
    document.getElementById(pageId).classList.add('active-page');
    btnElement.classList.add('active');
}

// --- THEME LOGIC ---
function toggleTheme(){
    document.body.classList.toggle("dark");
    let btn = document.getElementById("themeBtn");
    btn.innerHTML = document.body.classList.contains("dark") 
        ? "â˜€ï¸ Light Mode" 
        : "ðŸŒ™ Dark Mode";
}

// Clear results when typing
document.querySelectorAll("input, select").forEach(el=>{
    el.addEventListener("input", (e)=>{
        const card = e.target.closest('.card');
        const resultDiv = card.querySelector('.result');
        if(resultDiv) resultDiv.style.display = "none";
    });
});

// --- MATH UTILITIES ---
function chop(num, k){
    if(num === 0) return 0;
    let factor = Math.pow(10, k - Math.floor(Math.log10(Math.abs(num))) - 1);
    return Math.trunc(num * factor)/factor;
}

function roundNum(num, k){
    if(num === 0) return 0;
    let factor = Math.pow(10, k - Math.floor(Math.log10(Math.abs(num))) - 1);
    return Math.round(num * factor)/factor;
}

function displayResult(elementId, content) {
    const el = document.getElementById(elementId);
    el.innerHTML = content;
    el.style.display = "block";
}

// --- CALCULATOR FUNCTIONS ---
function compute(){
    let a = parseFloat(document.getElementById("num1").value);
    let b = parseFloat(document.getElementById("num2").value);
    let op = document.getElementById("operator").value;
    let k = parseInt(document.getElementById("sig").value);
    let methodType = document.getElementById("method").value;

    if(isNaN(a) || isNaN(b)){
        displayResult("basicResult", "âš  Please enter valid numbers in both fields.");
        return;
    }

    let exact;
    if(op==="+") exact = a+b;
    if(op==="-") exact = a-b;
    if(op==="*") exact = a*b;
    if(op==="/") {
        if(b === 0) {
            displayResult("basicResult", "âš  Cannot divide by zero.");
            return;
        }
        exact = a/b;
    }

    let approx = (methodType==="chop") ? chop(exact,k) : roundNum(exact,k);

    displayResult("basicResult", 
        `<strong>Exact Value:</strong> ${exact} <br>
         <strong>Approximation:</strong> ${approx}`
    );
}

function errorAnalysis(){
    let p = parseFloat(document.getElementById("trueVal").value);
    let pstar = parseFloat(document.getElementById("approxVal").value);

    if(isNaN(p) || isNaN(pstar)){
        displayResult("errorResult", "âš  Please enter valid numerical values.");
        return;
    }

    let absErr = Math.abs(p - pstar);
    let relErr = p !== 0 ? absErr/Math.abs(p) : 0; 
    let maxErr = p !== 0 ? 0.5 * Math.pow(10, -Math.floor(Math.log10(Math.abs(p)))) : 0;
    let sigDigits = relErr > 0 ? Math.max(0, Math.floor(-Math.log10(relErr))) : "Exact Match";

    displayResult("errorResult", 
        `<strong>Absolute Error:</strong> ${absErr.toExponential(4)} <br>
         <strong>Relative Error:</strong> ${relErr.toExponential(4)} <br>
         <strong>Maximum Error:</strong> ${maxErr} <br>
         <strong>Significant Digits:</strong> ${sigDigits}`
    );
}

function evaluatePoly(){
    let poly = document.getElementById("poly").value;
    let x = parseFloat(document.getElementById("xval").value);
    let k = parseInt(document.getElementById("polySig").value);
    let methodType = document.getElementById("polyMethod").value;

    if(!poly || isNaN(x)){
        displayResult("polyResult", "âš  Please enter a valid polynomial and x value.");
        return;
    }

    try {
        let exact = eval(poly.replace(/x/g,"("+x+")"));
        let approx = (methodType==="chop") ? chop(exact,k) : roundNum(exact,k);

        displayResult("polyResult", 
            `<strong>Exact Value:</strong> ${exact} <br>
             <strong>Approximation:</strong> ${approx}`
        );
    } catch(err) {
        displayResult("polyResult", "âš  Invalid polynomial format. Please use syntax like: 2*x**3 + x");
    }
}
</script>

</body>
</html>
