<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Numerical Methods Calculator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Your Tailwind config merged in
    tailwind.config = {
      content: ["./src/**/*.{html,js,ts,jsx,tsx}", "./index.html"],
      theme: {
        extend: {
          colors: {
            "color-background-default-default": "var(--color-background-default-default)",
            "color-background-utilities-blanket": "var(--color-background-utilities-blanket)",
            "color-border-default-default": "var(--color-border-default-default)",
            "color-border-utilities-measurement": "var(--color-border-utilities-measurement)",
            "color-primitives-brand-100": "var(--color-primitives-brand-100)",
            "color-text-brand-on-brand": "var(--color-text-brand-on-brand)",
            "color-text-default-default": "var(--color-text-default-default)",
            "colors-accents-blue": "var(--colors-accents-blue)",
            "colors-miscellaneous-window-controls-close": "var(--colors-miscellaneous-window-controls-close)",
            "m3-state-layers-error-container-opacity-08": "var(--m3-state-layers-error-container-opacity-08)",
            "m3sysdark-medium-contraston-surface": "var(--m3sysdark-medium-contraston-surface)",
          },
          fontFamily: {
            heading: "var(--heading-font-family)",
            "single-line-body-base": "var(--single-line-body-base-font-family)",
            subheading: "var(--subheading-font-family)",
          },
        },
      },
      plugins: [],
    };
  </script>

  <style>
    /* Design tokens for gradients, card, etc. */
    :root {
      --bg-grad-1: #667eea;
      --bg-grad-2: #764ba2;
      --card-bg: rgba(255, 255, 255, 0.85);
      --card-border: rgba(255, 255, 255, 0.3);
      --text-main: #1f2937;
      --text-sec: #4b5563;
      --input-bg: rgba(255, 255, 255, 0.9);
      --input-border: #d1d5db;
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --result-bg: #e0e7ff;
      --result-text: #3730a3;
    }

    .dark {
      --bg-grad-1: #0f2027;
      --bg-grad-2: #203a43;
      --card-bg: rgba(31, 41, 55, 0.85);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-main: #f9fafb;
      --text-sec: #9ca3af;
      --input-bg: rgba(17, 24, 39, 0.8);
      --input-border: #4b5563;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --result-bg: #1e1b4b;
      --result-text: #c7d2fe;
    }

    /* Simple page fade animation when switching tabs */
    .page {
      display: none;
    }
    .page.active-page {
      display: block;
      animation: fadeInPage 0.4s ease;
    }
    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body
  class="min-h-screen flex flex-col items-center px-5 py-10 box-border font-[Inter] text-[var(--text-main)] bg-gradient-to-br from-[var(--bg-grad-1)] to-[var(--bg-grad-2)] transition-all duration-400">

  <!-- Header -->
  <header class="w-full max-w-3xl text-center mb-6">
    <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-white drop-shadow-lg">
      Numerical Methods
    </h1>
    <button
      id="themeBtn"
      onclick="toggleTheme()"
      class="mt-3 inline-flex items-center gap-2 px-4 py-2 rounded-full border border-white/40 bg-white/20 text-white font-medium backdrop-blur-sm transition hover:bg-white/30 hover:-translate-y-0.5"
    >
      ðŸŒ™ Dark Mode
    </button>
  </header>

  <!-- Tabs -->
  <nav class="w-full max-w-3xl flex flex-wrap justify-center gap-3 mb-6">
    <button
      class="tab-btn active bg-[var(--card-bg)] text-[var(--text-main)] border border-[var(--card-border)] px-5 py-3 rounded-xl font-semibold text-sm shadow-md backdrop-blur-lg transition hover:-translate-y-0.5 hover:shadow-lg data-[active=true]:bg-[var(--primary)] data-[active=true]:text-white"
      onclick="openPage('page-basic', this)"
      data-active="true"
    >
      Basic Operations
    </button>
    <button
      class="tab-btn bg-[var(--card-bg)] text-[var(--text-main)] border border-[var(--card-border)] px-5 py-3 rounded-xl font-semibold text-sm shadow-md backdrop-blur-lg transition hover:-translate-y-0.5 hover:shadow-lg"
      onclick="openPage('page-error', this)"
    >
      Error Analysis
    </button>
    <button
      class="tab-btn bg-[var(--card-bg)] text-[var(--text-main)] border border-[var(--card-border)] px-5 py-3 rounded-xl font-semibold text-sm shadow-md backdrop-blur-lg transition hover:-translate-y-0.5 hover:shadow-lg"
      onclick="openPage('page-poly', this)"
    >
      Polynomials
    </button>
  </nav>

  <!-- Main container -->
  <main class="w-full max-w-3xl space-y-6">

    <!-- I. Basic Operations -->
    <section id="page-basic" class="page active-page">
      <div class="bg-[var(--card-bg)] backdrop-blur-xl border border-[var(--card-border)] rounded-2xl shadow-2xl p-6 md:p-8">
        <h2 class="text-lg font-semibold text-[var(--primary)] border-b border-[var(--primary)] pb-3 mb-5">
          I. Basic Operations
        </h2>

        <div class="grid grid-cols-[2fr,1fr,2fr] gap-3 mb-4">
          <div>
            <input
              type="number"
              id="num1"
              placeholder="First number"
              class="w-full px-3 py-2.5 rounded-lg border border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--text-main)] text-sm focus:outline-none focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary)]/30"
            />
          </div>
          <div>
            <select
              id="operator"
              class="w-full px-3 py-2.5 rounded-lg border border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--text-main)] text-sm focus:outline-none focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary)]/30"
            >
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">Ã—</option>
              <option value="/">Ã·</option>
            </select>
          </div>
          <div>
            <input
              type="number"
              id="num2"
              placeholder="Second number"
              class="w-full px-3 py-2.5 rounded-lg border border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--text-main)] text-sm focus:outline-none focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary)]/30"
            />
          </div>
        </div>

        <div class="grid gap-4 md:grid-cols-2">
          <div>
            <label class="block text-xs font-medium text-[var(--text-sec)] mb-1.5">
              Significant Digits (k)
            </label>
            <input
              type="number"
              id="sig"
              value="8"
              min="1"
              class="w-full px-3 py-2.5 rounded-lg border border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--text-main)] text-sm focus:outline-none focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary)]/30"
            />
          </div>
          <div>
            <label class="block text-xs font-medium text-[var(--text-sec)] mb-1.5">
              Method
            </label>
            <select
              id="method"
              class="w-full px-3 py-2.5 rounded-lg border border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--text-main)] text-sm focus:outline-none focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary)]/30"
            >
              <option value="chop">Chopping</option>
              <option value="round">Rounding</option>
            </select>
          </div>
        </div>

        <button
          class="mt-4 w-full py-3 rounded-lg bg-[var(--primary)] text-white font-semibold text-sm shadow-md transition hover:bg-[var(--primary-hover)] active:scale-[0.98]"
          onclick="compute()"
        >
          Compute
        </button>

        <div
          id="basicResult"
          class="result mt-4 hidden bg-[var(--result-bg)] text-[var(--result-text)] text-sm font-medium px-4 py-3 rounded-lg border-l-4 border-[var(--primary)] leading-relaxed"
        ></div>
      </div>
    </section>

    <!-- II. Error Analysis -->
    <section id="page-error" class="page">
      <div class="bg-[var(--card-bg)] backdrop-blur-xl border border-[var(--card-border)] rounded-2xl shadow-2xl p-6 md:p-8">
        <h2 class="text-lg font-semibold text-[var(--primary)] border-b border-[var(--primary)] pb-3 mb-5">
          II. Error Analysis
        </h2>

        <div class="grid gap-4 md:grid-cols-2">
          <div>
            <label class="block text-xs font-medium text-[var(--text-sec)] mb-1.5">
              True Value (p)
            </label>
            <input
              type="number"
              id="trueVal"
              placeholder="Enter true value"
              class="w-full px-3 py-2.5 rounded-lg border border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--text-main)] text-sm focus:outline-none focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary)]/30"
            />
          </div>
          <div>
            <label class="block text-xs font-medium text-[var(--text-sec)] mb-1.5">
              Approximation (p*)
            </label>
            <input
              type="number"
              id="approxVal"
              placeholder="Enter approximation"
              class="w-full px-3 py-2.5 rounded-lg border border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--text-main)] text-sm focus:outline-none focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary)]/30"
            />
          </div>
        </div>

        <button
          class="mt-4 w-full py-3 rounded-lg bg-[var(--primary)] text-white font-semibold text-sm shadow-md transition hover:bg-[var(--primary-hover)] active:scale-[0.98]"
          onclick="errorAnalysis()"
        >
          Compute Errors
        </button>

        <div
          id="errorResult"
          class="result mt-4 hidden bg-[var(--result-bg)] text-[var(--result-text)] text-sm font-medium px-4 py-3 rounded-lg border-l-4 border-[var(--primary)] leading-relaxed"
        ></div>
      </div>
    </section>

    <!-- III. Polynomial Evaluation -->
    <section id="page-poly" class="page">
      <div class="bg-[var(--card-bg)] backdrop-blur-xl border border-[var(--card-border)] rounded-2xl shadow-2xl p-6 md:p-8">
        <h2 class="text-lg font-semibold text-[var(--primary)] border-b border-[var(--primary)] pb-3 mb-5">
          III. Polynomial Evaluation
        </h2>

        <div class="mb-4">
          <label class="block text-xs font-medium text-[var(--text-sec)] mb-1.5">
            Enter Polynomial (Use JS syntax: 2*x**3+3*x**2-4*x+1)
          </label>
          <input
            type="text"
            id="poly"
            placeholder="2*x**3 + 3*x**2 - 4*x + 1"
            class="w-full px-3 py-2.5 rounded-lg border border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--text-main)] text-sm focus:outline-none focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary)]/30"
          />
        </div>

        <div class="grid gap-4 md:grid-cols-3">
          <div>
            <label class="block text-xs font-medium text-[var(--text-sec)] mb-1.5">
              Value of x
            </label>
            <input
              type="number"
              id="xval"
              placeholder="Enter x"
              class="w-full px-3 py-2.5 rounded-lg border border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--text-main)] text-sm focus:outline-none focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary)]/30"
            />
          </div>
          <div>
            <label class="block text-xs font-medium text-[var(--text-sec)] mb-1.5">
              Significant Digits
            </label>
            <input
              type="number"
              id="polySig"
              value="6"
              min="1"
              class="w-full px-3 py-2.5 rounded-lg border border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--text-main)] text-sm focus:outline-none focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary)]/30"
            />
          </div>
          <div>
            <label class="block text-xs font-medium text-[var(--text-sec)] mb-1.5">
              Method
            </label>
            <select
              id="polyMethod"
              class="w-full px-3 py-2.5 rounded-lg border border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--text-main)] text-sm focus:outline-none focus:border-[var(--primary)] focus:ring-2 focus:ring-[var(--primary)]/30"
            >
              <option value="chop">Chopping</option>
              <option value="round">Rounding</option>
            </select>
          </div>
        </div>

        <button
          class="mt-4 w-full py-3 rounded-lg bg-[var(--primary)] text-white font-semibold text-sm shadow-md transition hover:bg-[var(--primary-hover)] active:scale-[0.98]"
          onclick="evaluatePoly()"
        >
          Evaluate
        </button>

        <div
          id="polyResult"
          class="result mt-4 hidden bg-[var(--result-bg)] text-[var(--result-text)] text-sm font-medium px-4 py-3 rounded-lg border-l-4 border-[var(--primary)] leading-relaxed"
        ></div>
      </div>
    </section>

  </main>

  <script>
    // --- NAVIGATION LOGIC ---
    function openPage(pageId, btnElement) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active-page');
      });
      document.getElementById(pageId).classList.add('active-page');

      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.dataset.active = "false";
        btn.classList.remove('bg-[var(--primary)]', 'text-white', 'border-[var(--primary)]');
        btn.classList.add('bg-[var(--card-bg)]', 'text-[var(--text-main)]', 'border-[var(--card-border)]');
      });

      btnElement.dataset.active = "true";
      btnElement.classList.remove('bg-[var(--card-bg)]', 'text-[var(--text-main)]', 'border-[var(--card-border)]');
      btnElement.classList.add('bg-[var(--primary)]', 'text-white', 'border-[var(--primary)]');
    }

    // --- THEME LOGIC ---
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.getElementById("themeBtn");
      btn.textContent = document.body.classList.contains("dark")
        ? "â˜€ï¸ Light Mode"
        : "ðŸŒ™ Dark Mode";
    }

    // Clear results when typing/selecting
    document.querySelectorAll("input, select").forEach(el => {
      el.addEventListener("input", (e) => {
        const card = e.target.closest('section').querySelector('.result');
        if (card) {
          card.classList.add('hidden');
        }
      });
    });

    // --- MATH UTILITIES ---
    function chop(num, k) {
      if (num === 0) return 0;
      const factor = Math.pow(10, k - Math.floor(Math.log10(Math.abs(num))) - 1);
      return Math.trunc(num * factor) / factor;
    }

    function roundNum(num, k) {
      if (num === 0) return 0;
      const factor = Math.pow(10, k - Math.floor(Math.log10(Math.abs(num))) - 1);
      return Math.round(num * factor) / factor;
    }

    function showResult(elementId, content) {
      const el = document.getElementById(elementId);
      el.innerHTML = content;
      el.classList.remove('hidden');
    }

    // --- CALCULATOR FUNCTIONS ---
    function compute() {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operator").value;
      const k = parseInt(document.getElementById("sig").value);
      const methodType = document.getElementById("method").value;

      if (isNaN(a) || isNaN(b)) {
        showResult("basicResult", "âš  Please enter valid numbers in both fields.");
        return;
      }

      let exact;
      if (op === "+") exact = a + b;
      if (op === "-") exact = a - b;
      if (op === "*") exact = a * b;
      if (op === "/") {
        if (b === 0) {
          showResult("basicResult", "âš  Cannot divide by zero.");
          return;
        }
        exact = a / b;
      }

      const approx = methodType === "chop" ? chop(exact, k) : roundNum(exact, k);

      showResult(
        "basicResult",
        `<strong>Exact Value:</strong> ${exact} <br>
         <strong>Approximation:</strong> ${approx}`
      );
    }

    function errorAnalysis() {
      const p = parseFloat(document.getElementById("trueVal").value);
      const pstar = parseFloat(document.getElementById("approxVal").value);

      if (isNaN(p) || isNaN(pstar)) {
        showResult("errorResult", "âš  Please enter valid numerical values.");
        return;
      }

      const absErr = Math.abs(p - pstar);
      const relErr = p !== 0 ? absErr / Math.abs(p) : 0;
      const maxErr = p !== 0 ? 0.5 * Math.pow(10, -Math.floor(Math.log10(Math.abs(p)))) : 0;
      const sigDigits = relErr > 0 ? Math.max(0, Math.floor(-Math.log10(relErr))) : "Exact Match";

      showResult(
        "errorResult",
        `<strong>Absolute Error:</strong> ${absErr.toExponential(4)} <br>
         <strong>Relative Error:</strong> ${relErr.toExponential(4)} <br>
         <strong>Maximum Error:</strong> ${maxErr} <br>
         <strong>Significant Digits:</strong> ${sigDigits}`
      );
    }

    function evaluatePoly() {
      const poly = document.getElementById("poly").value;
      const x = parseFloat(document.getElementById("xval").value);
      const k = parseInt(document.getElementById("polySig").value);
      const methodType = document.getElementById("polyMethod").value;

      if (!poly || isNaN(x)) {
        showResult("polyResult", "âš  Please enter a valid polynomial and x value.");
        return;
      }

      try {
        const exact = eval(poly.replace(/x/g, "(" + x + ")"));
        const approx = methodType === "chop" ? chop(exact, k) : roundNum(exact, k);

        showResult(
          "polyResult",
          `<strong>Exact Value:</strong> ${exact} <br>
           <strong>Approximation:</strong> ${approx}`
        );
      } catch (err) {
        showResult(
          "polyResult",
          "âš  Invalid polynomial format. Please use syntax like: 2*x**3 + x"
        );
      }
    }
  </script>
</body>
</html>
